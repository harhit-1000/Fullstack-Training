<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="pp">Welcome to the Basics Page</p>
   <div id="container"></div>
   <button  onClick =window.print() >print </button>

  <script>
    document.write('<h1> javascript basics</h1>');
    const h2 = document.createElement('h2');
    h2.textContent = 'This is a heading created with JavaScript';
    document.getElementById('container').appendChild(h2);
    console.log('all is well');

    // const use for constant value
    // let use for variable value
    // var is used for global scope variable 


  
  </script>
</body>
</html>
